<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
<div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile *ngFor = "let item of dishes" (click)="onSelect(item)" >
            <img height="200px" src={{item.image}} alt={{item.name}}>
            <mat-grig-tile-footer>
                <h1 matLine>{{item.name | uppercase}}</h1>
            </mat-grig-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<app-dishdetail [dish]="selectedDish"></app-dishdetail>
</div>
