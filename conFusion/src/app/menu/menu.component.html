<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
<div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile *ngFor = "let item of dishes">
            <img height="200px" src={{item.image}} alt={{item.name}}>
            <mat-grig-tile-footer>
                <h1 matLine>{{item.name | uppercase}}</h1>
            </mat-grig-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div fxFlex *ngIf="selectedDish">
    <mat-card>
        <mat-card-header>
            <matd-card-title>
                <h3>
                    {{selectedDish.name|uppercase}}
                </h3>
            </matd-card-title>
        </mat-card-header>
        <img mat-card-image  src={{selectedDish.image}} alt={{selectedDish.name}}>
        <mat-card-content>
            <p>{{selectedDish.description}}</p>
        </mat-card-content>
        <mat-card-acctions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-acctions>
    </mat-card>
</div>
</div>
