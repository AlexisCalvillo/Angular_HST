<div class="container" fxLayout="column" fxLayoutGap="10px">
    <mat-list fxFlex>
        <mat-list-item *ngFor = "let item of dishes">
            <img matListAvatar src={{item.image}} alt={{item.name}}>
            <h1 matLine>{{item.name}}</h1>
            <p matLine>
                <span>{{item.description}}
                </span>
            </p>
        </mat-list-item>
    </mat-list>
</div>
